<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <title>Productos - Farmacia D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="js/variables.js"></script>
    <script src="js/prod.class.js"></script>
    <script src="index.html"></script>
    <script src="js/arrays.js"></script>
    <script defer src="js/arrayproduct.js"></script>
</head>
<body data-theme="light">
    <article class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DESCRIPCION</th>
                    <th>IMPORTE</th>
                    <th>FINAL</th>
                </tr>
            </thead>
            <tbody id="cuerpo">      
            </tbody>
        </table>
        <footer>
            <button role="button" class="primary" onclick="listarProductos()">LISTAR PRODUCTOS</button>
            <button role="button" class="secondary" onclick="agregarProducto()">AGREGAR PRODUCTO</button>
        </footer>
    </article>
</body>
</html>
